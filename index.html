<!DOCTYPE html>
<html>
    <head>
        <title>Jumia Shipping Calculator</title>
        <style>
            .cost-input{
                font-size: 15px;
                padding: 10px;
            }
            .calculate-button{
                background-color: blueviolet;
                color: white;
                border: none;
                font-size: 15px;
                padding: 12px 15px;
                cursor: pointer;
            }
            .title{
                font-size: xx-large;
                font-weight: bolder;
            }
        </style>
    </head>
<body>
<p class="title">Jumia Shipping Calculator</p>
<input placeholder="Cost of Order" class="js-cost-input cost-input" onkeydown="
    calculateEnter();
">
<button onclick="
calculateTotal();
" class="calculate-button">Calculate</button>

<p class="js-total-cost"></p>




<script>
    function calculateEnter(){
        if(event.key === 'Enter'){
    calculateTotal();
}
    }

function calculateTotal(){
    const inputElement = document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);

    if(cost < 5000){
        cost = cost + 1000;
    }

    document.querySelector('.js-total-cost').innerHTML = `N${cost}`

}


</script>

</body>
</html>
